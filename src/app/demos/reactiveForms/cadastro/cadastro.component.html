<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" for="nome"> Nome Completo </label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" type="text" placeholder="Nome completo" formControlName="nome"
                        [ngClass]="{ 'is-invalid': displayMessage.nome }" />
                    <span class="text-danger" *ngIf="displayMessage.nome">
                        <p [innerHTML]="displayMessage.nome"></p>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="cpf"> CPF </label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" type="text" placeholder="CPF" formControlName="cpf" cpf
                        [textMask]="{mask : MASKS.cpf.textMask}" [ngClass]="{ 'is-invalid': displayMessage.cpf }" />
                    <span class="text-danger" *ngIf="displayMessage.cpf">
                        <p [innerHTML]="displayMessage.cpf"></p>
                    </span>
                </div>
            </div>
            <div class=" form-group">
                <label class="col-md-2 control-label" for="email"> Email </label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="E-mail" formControlName="email"
                        [ngClass]="{ 'is-invalid': displayMessage.email }" />
                    <span class="text-danger" *ngIf="displayMessage.email">
                        <p [innerHTML]="displayMessage.email"></p>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="senha"> Senha </label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="password" placeholder="Senha" formControlName="senha"
                        [ngClass]="{ 'is-invalid': displayMessage.senha }" />
                    <span class="text-danger" *ngIf="displayMessage.senha">
                        <p [innerHTML]="displayMessage.senha"></p>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="senhaConfirmacao"> Confirme a Senha </label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="password" placeholder="Confirme a Senha"
                        formControlName="senhaConfirmacao"
                        [ngClass]="{ 'is-invalid': displayMessage.senhaConfirmacao }" />
                    <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao">
                        <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid"
                            type="submit">Registrar</button></span>
                </div>
            </div>
        </div>
    </form>
</div>
